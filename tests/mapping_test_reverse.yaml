types:
  Line:
    type: int
  Output_int_1:
    type: int
  Output_int_2:
    type: int
  Output_string_1:
    type: string
  Output_string_2:
    type: string
  Output_multistring_1:
    type: string
  Output_multistring_2:
    type: string
  Output_float_1:
    type: float
  Output_float_2:
    type: float
null_values:
  - "''"
  - Null
  - NULL
transform:
  Line:
    - transformation: Line
  Input_int_1:
    - transformation: Output_int_1 - 100
  Input_int_2:
    - transformation: Output_int_2 - 10
  Input_string_1:
    - transformation: |
        replace(
          Output_string_1,
          'letter_A','A',
          'letter_B','B',
          'letter_C','C',
          'letter_D','D',
          'letter_E','E',
          'letter_F', 'F',
          'letter_G', 'G',
          'letter_H', 'H',
          'letter_I', 'I',
          'letter_J', 'J'
        )
      when: Output_string_1 is not in [Null, 'NULL']
  Input_string_2:
    - transformation: Output_string_2
  Input_multistring_1:
    - transformation: |
        replace(
          Output_multistring_1,
          ';', ',',
          'letter_A','A',
          'letter_B','B',
          'letter_C','C',
          'letter_D','D',
          'letter_E','E',
          'letter_F', 'F',
          'letter_G', 'G',
          'letter_H', 'H',
          'letter_I', 'I',
          'letter_J', 'J'
        )
      when: Output_multistring_1 is not in [Null, 'NULL']
  Input_multistring_2:
    - transformation:
        replace(
          Output_multistring_2,
          ';', ',',
          'United Kingdom','UK',
          'Italy','ITA',
          'France','FRA',
          'Germany','DEU',
          'United
          States','USA',
          'Brasil', 'BRA',
          'Sweden', 'SWE',
          'Spain', 'ESP',
          'Switzerland', 'SWI',
          'Argentina', 'ARG'
        )
      when: Output_multistring_2 is not in [Null, 'NULL']
  Input_float_1:
    - transformation: Output_float_1 / 3.14
  Input_float_2:
    - transformation: Output_float_2 * 3.14
