validation:
  input:
    Total:
      fields:
        - BuildingTIV
        - ContentsTIV
      operator: sum
    TotalByAccNumber:
      fields:
        - BuildingTIV
      operator: sum
      group_by:
        - AccNumber
    NumRows:
      operator: count_rows
  output:
    Total:
      fields:
        - BuildingValue
        - ContentsValue
      operator: sum
    TotalByContractID:
      fields:
        - BuildingValue
      operator: sum
      group_by:
        - ContractID
    NumRows:
      operator: count_rows
